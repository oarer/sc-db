services:
    sc-db:
        build: ./parser
        container_name: sc-db
        env_file:
            - .env
        volumes:
            - parser_items:/merged
        networks:
            - sc-db
        restart: unless-stopped

    sync:
        build: ./sync
        container_name: sync
        env_file:
            - .env
        volumes:
            - parser_items:/merged
            - ./.git:/merged/.git
            - ~/.ssh:/root/.ssh:ro
        ports:
            - "7829:7829"
        networks:
            - sc-db
        restart: unless-stopped

volumes:
    parser_items:

networks:
    sc-db:
        driver: bridge
