services:
    sc-db:
        build: ./parser
        container_name: sc-db
        env_file:
            - .env
        volumes:
            - ./repo:/data
        networks:
            - sc-db
        restart: unless-stopped

    sync:
        build: ./sync
        container_name: sync
        env_file:
            - .env
        volumes:
            - ./repo:/repo
        ports:
            - "3001:3001"
        networks:
            - sc-db
        restart: "no"

networks:
    sc-db:
        driver: bridge
